<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700&display=swap">
    <link rel="stylesheet" href="styles/css/styles.css" type="text/css">
    <script defer src="js/calculator.js"></script>
</head>
<body>
    <div class="layout">
        <div class="screen">
            <div data-before class="screen-before"></div>
            <div data-now class="screen-now"></div>
        </div>
        <button data-allclear class="btn btn-action">AC</button>
        <button data-save class="btn btn-action btn-big">SAVE</button>
        <button data-function class="btn btn-function">÷</button>
        <button data-digit class="btn">.</button>
        <button data-digit class="btn">0</button>
        <button class="btn"></button>
        <button data-function class="btn btn-function">x</button>
        <button data-digit class="btn">1</button>
        <button data-digit class="btn">2</button>
        <button data-digit class="btn">3</button>
        <button data-function class="btn btn-function">–</button>
        <button data-digit class="btn">4</button>
        <button data-digit class="btn">5</button>
        <button data-digit class="btn">6</button>
        <button data-function class="btn btn-function">+</button>
        <button data-digit class="btn">7</button>
        <button data-digit class="btn">8</button>
        <button data-digit class="btn">9</button>
        <button data-result class="btn btn-function">=</button>
    </div>
</body>
</html>
