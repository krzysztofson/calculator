<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700&display=swap">
    <link rel="stylesheet" href="styles/css/styles.css" type="text/css">
</head>
<body>
    <div class="layout">
        <div class="screen">
            <div class="screen-before">1233</div>
            <div class="screen-now">1442</div>
        </div>
        <button class="btn btn-action">AC</button>
        <button class="btn btn-action btn-big">SAVE</button>
        <button class="btn btn-funcion">÷</button>
        <button class="btn">.</button>
        <button class="btn">0</button>
        <button class="btn"></button>
        <button class="btn btn-funcion">x</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn btn-funcion">–</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn btn-funcion">+</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btn-funcion">=</button>
    </div>
</body>
</html>
