<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700&display=swap">
    <link rel="stylesheet" href="styles/css/styles.css" type="text/css">
    <script defer src="js/calculator.js"></script>
</head>
<body>
    <div class="layout">
        <form class="screen" method="post" action="calculator.php" id="form-calculator" target="redirect">
            <div data-before class="screen-before"></div>
            <input data-now class="screen-now" name="result" ></input>
        </form>
        <button data-allclear data-key="8" class="btn btn-action">AC</button>
        <button data-save class="btn btn-action btn-big" type="submit" value="Submit" form="form-calculator">SAVE</button>
        <button data-function data-key="191" class="btn btn-function">÷</button>
        <button data-digit data-key="190" class="btn">.</button>
        <button data-digit data-key="48" class="btn">0</button>
        <button class="btn"></button>
        <button data-function data-key="88" class="btn btn-function">x</button>
        <button data-digit data-key="49" class="btn">1</button>
        <button data-digit data-key="50" class="btn">2</button>
        <button data-digit data-key="51" class="btn">3</button>
        <button data-function data-key="189" class="btn btn-function">–</button>
        <button data-digit data-key="52" class="btn">4</button>
        <button data-digit data-key="53" class="btn">5</button>
        <button data-digit data-key="54" class="btn">6</button>
        <button data-function data-key="187" class="btn btn-function">+</button>
        <button data-digit data-key="55" class="btn">7</button>
        <button data-digit data-key="56" class="btn">8</button>
        <button data-digit data-key="57" class="btn">9</button>
        <button data-result data-key="13" class="btn btn-function">=</button>
    </div>
    <iframe width="0" height="0" name="redirect" id="redirect"></iframe>
</body>
</html>
